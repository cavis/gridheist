<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GridHeist Dynamic Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test pretty much all of the gridheist plugin">
    <meta name="author" content="cavis">

    <!-- styles -->
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/css/simple-slider.css" rel="stylesheet">
    <link href="../build/gridheist.css" rel="stylesheet">
    <style type="text/css">
      .navbar form { padding: 10px 0 4px; }
      .navbar h2.reset { margin: 30px 0; color: #333; cursor: pointer; }
      .navbar label { float: left; color: #ccc; font-weight: normal; font-size: 12px; line-height: 22px; }
      @media (min-width: 1200px) {
        .navbar label { font-size: 15px; }
      }
      .navbar input[readonly] { width: 40px; padding: 6px 0px; text-align: center; }
      .navbar .form-group { margin-bottom: 8px; }
      .navbar .slider { width: auto; margin-top: 7px; left: 7px; }

      #gallery { background: #ddd; margin: 340px 100px 0; }
      @media (min-width: 992px) {
        #gallery { margin-top: 160px; }
      }

      #gallery:after { content: ""; display: table; clear: both; }
    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <form class="form-horizontal row" role="form">
          <div class="col-md-2">
            <h2 class="reset">gridheist</h2>
          </div>
          <div class="col-md-5">

            <!-- thumbBorder -->
            <div class="form-group">
              <label class="col-sm-3 control-label">thumbBorder</label>
              <div class="col-sm-1">
                <input name="thumbBorder" class="form-control" type="text" readonly="readonly">
              </div>
              <div class="col-sm-8">
                <input name="thumbBorder" type="text" data-slider="true" data-slider-range="0,100" data-slider-step="1" data-slider-snap="true">
              </div>
            </div>

            <!-- thumbMinHeight -->
            <div class="form-group">
              <label class="col-sm-3 control-label">thumbMinHeight</label>
              <div class="col-sm-1">
                <input name="thumbMinHeight" class="form-control" type="text" readonly="readonly">
              </div>
              <div class="col-sm-8">
                <input name="thumbMinHeight" type="text" data-slider="true" data-slider-range="30,500" data-slider-step="1" data-slider-snap="true">
              </div>
            </div>

            <!-- thumbMaxHeight -->
            <div class="form-group">
              <label class="col-sm-3 control-label">thumbMaxHeight</label>
              <div class="col-sm-1">
                <input name="thumbMaxHeight" class="form-control" type="text" readonly="readonly">
              </div>
              <div class="col-sm-8">
                <input name="thumbMaxHeight" type="text" data-slider="true" data-slider-range="40,500" data-slider-step="1" data-slider-snap="true">
              </div>
            </div>

          </div>
          <div class="col-md-5">

            <!-- layoutType -->
            <div class="form-group">
              <label class="col-sm-3 control-label">layout</label>
              <div class="col-sm-3">
                <select class="form-control" name="layoutType">
                  <option value="fluid">Fluid</option>
                  <option value="fixed">Fixed</option>
                </select>
              </div>
            </div>

            <!-- layoutValue -->
            <div class="form-group ">
              <label class="col-sm-3 control-label">margins</label>
              <div class="col-sm-1">
                <input name="layoutFluidValue" class="form-control layout-fluid" type="text" readonly="readonly">
                <input name="layoutFixedValue" class="form-control layout-fixed" type="text" readonly="readonly">
              </div>
              <div class="col-sm-8 layout-fluid">
                <input name="layoutFluidValue" type="text" data-slider="true" data-slider-range="0,300" data-slider-step="1" data-slider-snap="true">
              </div>
              <div class="col-sm-8 layout-fixed">
                <input name="layoutFixedValue" type="text" data-slider="true" data-slider-range="400,1600" data-slider-step="1" data-slider-snap="true">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- gallery -->
    <div id="gallery"><h1>Gallery Here</h1></div>

    <!-- javascripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="vendor/js/simple-slider.min.js"></script>
    <script src="vendor/js/underscore-min.js"></script>
    <script src="../build/gridheist.js"></script>
    <script src="dynamic.js"></script>

  </body>
</html>
